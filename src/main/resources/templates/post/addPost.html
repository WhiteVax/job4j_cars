<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Cars</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Cars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/all}">Все объявления<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/add}">Добавить обьявление</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registration}">Регистрация</a>
                </li>
                <li>
                    <a class="nav-item nav-link" th:if="${user.login == 'Гость'}" th:href="@{/loginPage}">
                        <span th:text="${user.login}"></span>
                        <span> | Войти</span>
                    </a>
                    <a class="nav-item nav-link" th:if="${user.login != 'Гость'}" th:href="@{/logout}">
                        <span th:text="${user.login}"></span>
                        <span> | Выйти</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Новый пост
            </div>
            <div class="card-body">
                <form th:action="@{/create}" method="POST" enctype="multipart/form-data">

                    <div class="form-row">
                        <div class="col">
                            <label for="car">Марка</label>
                            <input type="text" class="form-control" name="brand" id="car">
                        </div>
                        <div class="col">
                            <label for="engine">Двигатель</label>
                            <select class="form-control" id="engine" name="engineId">
                                <option th:each="engine : ${engines}" th:value="${engine.id}"
                                        th:text="${engine.name}"></option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="description">Описание машины</label>
                        <input type="text" class="form-control" name="text" id="description">
                    </div>

                    <div class="form-row">
                        <div class="col">
                            <label for="description">Год</label>
                            <input type="text" class="form-control" name="year" id="year">
                        </div>
                        <div class="col">
                            <label for="description">Цена</label>
                            <input type="text" class="form-control" name="price" id="price">
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="col">
                            <label for="driver.name">Имя владельца</label>
                            <input type="text" class="form-control" name="driverName" id="driver.name">
                        </div>
                        <div class="col">
                            <label for="driver.name">Фамилия владельца</label>
                            <input type="text" class="form-control" name="driverSurname" id="driver.surname">
                        </div>
                    </div>
                    <br>
                    <div class="col">
                        <label for="file">Выберите фотографию</label>
                        <input type="file" class="form-control-file" name="file"
                               id="file">
                    </div>
                    <br>
                    <div class="form-check">
                        <input type="checkbox" name="status" class="form-check-input" id="status">
                        <label class="form-check-label" for="status">Статус продажи</label>
                    </div>
                    <button type="submit" class="btn btn-primary m-3">Отправить
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
